<header class="main-bg">
    <img src="assets/images/logo.png" alt="Employee Expertise">
</header>
<nav class="main-bg">
    <ul class="navbar" *ngIf="isAuthenticated(); else login">
        <li routerLinkActive="active">
            <a routerLink="/">About</a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/expertise">Expertise</a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/support">Support</a>
        </li>
        <li routerLinkActive="active">
            <a routerLink="/admin">Admin</a>
        </li>
    </ul>
    <ng-template #login>
        <p>Please login to get access</p>
    </ng-template>
    <ul class="navbar navbar-right">
        <li *ngIf="!isAuthenticated()">
            <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuthenticated()" eeDropDown class="dorp-down">
            {{ fullName }} <span class="fa fa-caret-down"></span>
            <ul class="dropdown-menu">
                <li><a (click)="logout()">Log out</a></li>
            </ul>
        </li>
    </ul>
</nav>
